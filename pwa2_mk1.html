<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PWA Forge</title>

  <!-- Google Fonts: Inter & Space Grotesk for a tech feel -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      /* Palette */
      --bg-dark: #050505;
      --bg-card: #0F0F0F;
      --bg-input: #161616;
      --accent: #FF003C; /* Cyber Red */
      --accent-dim: rgba(255, 0, 60, 0.15);
      --accent-glow: rgba(255, 0, 60, 0.4);
      --text-main: #FFFFFF;
      --text-muted: #888888;
      --border: #222222;
      
      /* Spacing & Radius */
      --radius-lg: 24px;
      --radius-md: 12px;
      --radius-sm: 8px;
    }

    * { box-sizing: border-box; outline: none; }
    
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-dark);
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(255, 0, 60, 0.03) 0%, transparent 40%),
        radial-gradient(circle at 90% 80%, rgba(255, 0, 60, 0.03) 0%, transparent 40%);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    /* --- Main Container --- */
    .forge-container {
      width: 100%;
      max-width: 900px;
      background: rgba(15, 15, 15, 0.6);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      overflow: hidden;
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
      position: relative;
    }

    /* Subtle top red line */
    .forge-container::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--accent), transparent);
      opacity: 0.8;
    }

    /* --- Header --- */
    header {
      padding: 30px 40px;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .brand {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 24px;
      font-weight: 700;
      letter-spacing: -0.5px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .brand i { color: var(--accent); }

    .tagline {
      font-size: 13px;
      color: var(--text-muted);
      font-weight: 500;
      background: var(--bg-input);
      padding: 6px 12px;
      border-radius: 20px;
      border: 1px solid var(--border);
    }

    /* --- Grid Layout --- */
    .content-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0;
    }

    @media (max-width: 768px) {
      .content-grid { grid-template-columns: 1fr; }
    }

    /* --- Left Panel: Inputs --- */
    .panel-left {
      padding: 40px;
      border-right: 1px solid var(--border);
    }

    .panel-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 18px;
      margin-bottom: 24px;
      color: var(--text-main);
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .panel-title span {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 24px;
      height: 24px;
      background: var(--accent);
      color: white;
      font-size: 12px;
      border-radius: 50%;
      font-family: 'Inter', sans-serif;
    }

    .input-group { margin-bottom: 24px; }

    label {
      display: block;
      font-size: 12px;
      color: var(--text-muted);
      margin-bottom: 8px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    input[type="text"] {
      width: 100%;
      background: var(--bg-input);
      border: 1px solid var(--border);
      color: white;
      padding: 16px;
      border-radius: var(--radius-md);
      font-size: 15px;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 4px var(--accent-dim);
    }

    /* --- Right Panel: Uploads --- */
    .panel-right {
      padding: 40px;
      background: rgba(0,0,0,0.2);
    }

    .upload-cards {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .drop-zone {
      position: relative;
      background: var(--bg-input);
      border: 2px dashed var(--border);
      border-radius: var(--radius-md);
      padding: 20px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      gap: 20px;
      overflow: hidden;
    }

    .drop-zone:hover {
      border-color: #444;
      transform: translateY(-2px);
    }

    .drop-zone.dragover {
      border-color: var(--accent);
      background: var(--accent-dim);
    }

    .drop-zone.has-file {
      border-style: solid;
      border-color: var(--accent);
      background: linear-gradient(145deg, var(--bg-input), #0d0d0d);
    }

    .icon-box {
      width: 50px;
      height: 50px;
      background: #000;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: var(--text-muted);
      transition: 0.3s;
      flex-shrink: 0;
    }

    .drop-zone.has-file .icon-box {
      color: var(--accent);
      box-shadow: 0 0 15px var(--accent-dim);
    }

    .file-info h4 { margin: 0; font-size: 15px; font-weight: 500; }
    .file-info p { margin: 4px 0 0; font-size: 12px; color: var(--text-muted); }
    
    input[type="file"] { display: none; }

    /* --- Footer Action --- */
    .action-bar {
      padding: 30px 40px;
      background: #080808;
      border-top: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .btn-generate {
      width: 100%;
      max-width: 400px;
      padding: 18px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: var(--radius-md);
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      letter-spacing: 0.5px;
    }
    
    /* Button Glow Effect */
    .btn-generate::before {
      content: '';
      position: absolute;
      top: 0; left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: 0.5s;
    }
    
    .btn-generate:hover::before { left: 100%; }
    
    .btn-generate:hover {
      box-shadow: 0 0 30px var(--accent-glow);
      transform: translateY(-2px);
    }
    
    .btn-generate:active { transform: scale(0.98); }

    .status-text {
      font-size: 13px;
      color: var(--text-muted);
      height: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    /* Animations */
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .spinner { animation: spin 1s linear infinite; display: none; }
    
    @media (max-width: 600px) {
      header { flex-direction: column; gap: 15px; text-align: center; }
      .panel-left, .panel-right, .action-bar { padding: 25px 20px; }
      .drop-zone { flex-direction: column; text-align: center; gap: 10px; }
    }
  </style>
</head>
<body>

  <div class="forge-container">
    <header>
      <div class="brand">
        <i class="fas fa-layer-group"></i> PWA FORGE
      </div>
      <div class="tagline">v2.0 Ultimate</div>
    </header>

    <div class="content-grid">
      <!-- Left Panel -->
      <div class="panel-left">
        <div class="panel-title"><span>1</span> App Metadata</div>
        
        <div class="input-group">
          <label>Application Name</label>
          <input type="text" id="appName" placeholder="e.g. Cyber Notes" value="My App">
        </div>
        
        <div class="input-group">
          <label>Description</label>
          <input type="text" id="appDesc" placeholder="Brief description of your app">
        </div>
      </div>

      <!-- Right Panel -->
      <div class="panel-right">
        <div class="panel-title"><span>2</span> Assets</div>
        
        <div class="upload-cards">
          <!-- HTML Upload -->
          <div class="drop-zone" id="htmlZone">
            <div class="icon-box"><i class="fas fa-code"></i></div>
            <div class="file-info">
              <h4 id="htmlLabel">HTML File</h4>
              <p id="htmlSub">Drag & Drop .html file</p>
            </div>
            <input type="file" id="htmlInput" accept=".html">
          </div>

          <!-- Icon Upload -->
          <div class="drop-zone" id="iconZone">
            <div class="icon-box"><i class="fas fa-image"></i></div>
            <div class="file-info">
              <h4 id="iconLabel">App Icon</h4>
              <p id="iconSub">512x512 PNG recommended</p>
            </div>
            <input type="file" id="iconInput" accept="image/*">
          </div>
        </div>
      </div>
    </div>

    <div class="action-bar">
      <button class="btn-generate" onclick="generateAll()">
        <i class="fas fa-bolt"></i> INITIALIZE BUILD
      </button>
      <div class="status-text" id="statusMsg">
        <i class="fas fa-circle-notch spinner" id="loadingSpinner"></i>
        <span id="statusSpan">Ready to forge</span>
      </div>
    </div>
  </div>

  <script>
    // --- State ---
    let htmlFile = null;
    let iconFile = null;
    let iconImgObject = null;

    // --- UI Refs ---
    const htmlZone = document.getElementById('htmlZone');
    const htmlInput = document.getElementById('htmlInput');
    const htmlLabel = document.getElementById('htmlLabel');
    const htmlSub = document.getElementById('htmlSub');

    const iconZone = document.getElementById('iconZone');
    const iconInput = document.getElementById('iconInput');
    const iconLabel = document.getElementById('iconLabel');
    const iconSub = document.getElementById('iconSub');

    const statusSpan = document.getElementById('statusSpan');
    const loadingSpinner = document.getElementById('loadingSpinner');

    // --- Helpers ---
    const updateZoneUI = (zone, label, sub, fileName, isSuccess) => {
      if (isSuccess) {
        zone.classList.add('has-file');
        label.textContent = fileName;
        sub.textContent = "Ready for processing";
        sub.style.color = "#4CAF50";
      } else {
        zone.classList.remove('has-file');
        sub.style.color = "";
      }
    };

    // --- HTML Handlers ---
    htmlZone.addEventListener('click', () => htmlInput.click());
    htmlZone.addEventListener('dragover', (e) => { e.preventDefault(); htmlZone.classList.add('dragover'); });
    htmlZone.addEventListener('dragleave', () => htmlZone.classList.remove('dragover'));
    htmlZone.addEventListener('drop', (e) => {
      e.preventDefault();
      htmlZone.classList.remove('dragover');
      if (e.dataTransfer.files.length) handleHtml(e.dataTransfer.files[0]);
    });
    htmlInput.addEventListener('change', (e) => { if(e.target.files.length) handleHtml(e.target.files[0]); });

    function handleHtml(file) {
      if (!file.name.endsWith('.html')) return alert("Only .html files allowed");
      htmlFile = file;
      updateZoneUI(htmlZone, htmlLabel, htmlSub, file.name, true);
    }

    // --- Icon Handlers ---
    iconZone.addEventListener('click', () => iconInput.click());
    iconZone.addEventListener('dragover', (e) => { e.preventDefault(); iconZone.classList.add('dragover'); });
    iconZone.addEventListener('dragleave', () => iconZone.classList.remove('dragover'));
    iconZone.addEventListener('drop', (e) => {
      e.preventDefault();
      iconZone.classList.remove('dragover');
      if (e.dataTransfer.files.length) handleIcon(e.dataTransfer.files[0]);
    });
    iconInput.addEventListener('change', (e) => { if(e.target.files.length) handleIcon(e.target.files[0]); });

    function handleIcon(file) {
      if (!file.type.startsWith('image/')) return alert("Only image files allowed");
      const reader = new FileReader();
      reader.onload = (e) => {
        iconImgObject = new Image();
        iconImgObject.src = e.target.result;
        iconImgObject.onload = () => {
          iconFile = file;
          updateZoneUI(iconZone, iconLabel, iconSub, file.name, true);
        }
      };
      reader.readAsDataURL(file);
    }

    // --- Generation Logic ---
    async function generateAll() {
      const appName = document.getElementById('appName').value.trim();
      const appDesc = document.getElementById('appDesc').value.trim() || "A PWA Application";

      if (!appName) return alert("Please set an App Name.");
      if (!htmlFile) return alert("Missing HTML file.");
      if (!iconFile) return alert("Missing Icon file.");

      // UI Loading State
      loadingSpinner.style.display = "block";
      statusSpan.textContent = "Processing assets...";
      statusSpan.style.color = "var(--text-main)";

      try {
        // 1. Resize Images
        const blob192 = await resizeImage(iconImgObject, 192);
        const blob512 = await resizeImage(iconImgObject, 512);

        // 2. Create Manifest
        const manifest = {
          name: appName,
          short_name: appName.length > 12 ? appName.substring(0, 12) : appName,
          start_url: "./index.html",
          display: "standalone",
          orientation: "portrait",
          background_color: "#ffffff",
          theme_color: "#000000",
          description: appDesc,
          icons: [
            { src: "./icon-192.png", sizes: "192x192", type: "image/png", purpose: "any maskable" },
            { src: "./icon-512.png", sizes: "512x512", type: "image/png", purpose: "any maskable" }
          ]
        };
        const manifestBlob = new Blob([JSON.stringify(manifest, null, 2)], {type: "application/json"});

        // 3. Create Service Worker
        const swCode = `
const CACHE_NAME = "${appName.toLowerCase().replace(/\s+/g, '-')}-v1";
const urlsToCache = ["./", "./index.html", "./manifest.json", "./icon-192.png", "./icon-512.png"];

self.addEventListener("install", event => {
  event.waitUntil(caches.open(CACHE_NAME).then(cache => cache.addAll(urlsToCache)));
  self.skipWaiting();
});

self.addEventListener("activate", event => {
  event.waitUntil(caches.keys().then(keys => Promise.all(keys.map(key => key !== CACHE_NAME && caches.delete(key)))));
  self.clients.claim();
});

self.addEventListener("fetch", event => {
  event.respondWith(caches.match(event.request).then(response => response || fetch(event.request)));
});`;
        const swBlob = new Blob([swCode], {type: "application/javascript"});

        // 4. Inject HTML
        const htmlContent = await readFileAsText(htmlFile);
        const pwaTags = `
    <!-- PWA Injected by PWA Forge -->
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">
    <meta name="theme-color" content="#000000">
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./service-worker.js');
        });
      }
    <\/script>`;
        
        let modifiedHtml = htmlContent;
        if (modifiedHtml.includes('</head>')) {
           modifiedHtml = modifiedHtml.replace('</head>', `${pwaTags}\n</head>`);
        } else {
           modifiedHtml += pwaTags;
        }
        const htmlBlob = new Blob([modifiedHtml], {type: "text/html"});

        // 5. Download Sequence
        statusSpan.textContent = "Downloading files... Please allow permissions.";
        
        downloadBlob(manifestBlob, "manifest.json");
        await wait(200);
        downloadBlob(swBlob, "service-worker.js");
        await wait(200);
        downloadBlob(htmlBlob, "index.html");
        await wait(200);
        downloadBlob(blob192, "icon-192.png");
        await wait(200);
        downloadBlob(blob512, "icon-512.png");

        statusSpan.textContent = "Build Complete! Check downloads.";
        statusSpan.style.color = "#4CAF50";
        loadingSpinner.style.display = "none";

      } catch (err) {
        console.error(err);
        statusSpan.textContent = "Error: " + err.message;
        statusSpan.style.color = "var(--accent)";
        loadingSpinner.style.display = "none";
      }
    }

    // --- Utilities ---
    function resizeImage(img, size) {
      return new Promise((resolve) => {
        const canvas = document.createElement('canvas');
        canvas.width = size;
        canvas.height = size;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(img, 0, 0, size, size);
        canvas.toBlob(resolve, 'image/png');
      });
    }

    function readFileAsText(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = (e) => resolve(e.target.result);
        reader.onerror = reject;
        reader.readAsText(file);
      });
    }

    function downloadBlob(blob, filename) {
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = filename;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function wait(ms) { return new Promise(r => setTimeout(r, ms)); }
  </script>
</body>
</html>
